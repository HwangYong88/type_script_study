<html>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h3>jqeury로 html변경하는법</h3>
    <h3 id="test1">hi</h3>
    <h3 id="test2">hi</h3>
    <h3 id="test3">hi</h3>
    <script>
      // html문법
      document.getElementById("test1").innerHTML = "html문법";
      // jquery문법

      // 1. jQuery Selectors ----------------------------------------------------------------------------------------------------------------
      // Query 선택기는 이름, ID, 클래스, 유형, 속성, 속성 값 등을 기반으로 HTML 요소를 "찾기"(또는 선택)하는 데 사용됩니다.
      // jQuery의 모든 선택자는 달러 기호와 괄호 $()로 시작합니다.
      // 1) 요소를 선택할 때 : $("p")
      // 2) id를 선택할 때 : $("#test")
      // 3) class를 선택할 때 : $(".test")

      // 2. 선택해보기 ------------------------------------------------------------------------------------------------------------
      // 1) html :모든 속성
      $("#test2").html("jquery문법");
      // 2) text :text 속성
      $("#test3").text("jquery문법");
      // 3) css : css속성
      $("#test3").css("color", "red");
      // 4) attr : 속성 지정
      $("#test3").attr("src", "xxx");
      // 4) attr : 속성 지정
      $("#test3").attr("src", "xxx");

      // 3. 일반적으로 사용되는 jQuery 이벤트 메서드 ------------------------------------------------------------------------------------
      // 1) $(document).ready()
      // : 문서가 완전히 로드되었을 때 함수를 실행 할 수 있다.

      // 2) click()
      // 사용자가 HTML 요소를 클릭하면 함수가 실행됩니다.

      // 3) dblclick()
      // 사용자가 HTML 요소를 두 번 클릭하면 함수가 실행됩니다.

      // 4) mouseenter()
      // 이 함수는 마우스 포인터가 HTML 요소에 들어갈 때 실행됩니다.
      // Example
      // $("#p1").mouseenter(function(){
      //  alert("You entered p1!");
      // });

      // 5) mouseleave()
      // 이 함수는 마우스 포인터가 HTML 요소를 떠날 때 실행됩니다.

      // 6) mousedown()
      // HTML 요소 위에 마우스가 있는 동안 왼쪽, 가운데 또는 오른쪽 마우스 버튼을 누르면 함수가 실행됩니다.

      // 7) mouseup()
      // HTML 요소 위에 마우스가 있는 동안 왼쪽, 가운데 또는 오른쪽 마우스 버튼을 놓으면 함수가 실행됩니다.

      // 8) hover()
      // 이 hover()메서드는 두 가지 기능을 사용하며 mouseenter()및 mouseleave() 메서드 의 조합입니다 .
      // 첫 번째 함수는 마우스가 HTML 요소에 들어갈 때 실행되고 두 번째 함수는 마우스가 HTML 요소를 떠날 때 실행됩니다.
      // Example
      // $("#p1").hover(function(){
      //  alert("You entered p1!");
      // },
      // function(){
      //  alert("Bye! You now leave p1!");
      // });

      // 9) focus()
      // 이 함수는 양식 필드에 포커스가 있을 때 실행됩니다.

      // Example
      //   $("input").focus(function(){
      //    $(this).css("background-color", "#cccccc");
      //   });

      // 10) blur()
      // 이 함수는 양식 필드가 포커스를 잃을 때 실행됩니다.

      // 10) on() Method
      // 이 on()메서드는 선택한 요소에 대해 하나 이상의 이벤트 핸들러를 연결합니다.
      // Example
      // <p> 요소에 여러 이벤트 핸들러를 연결합니다.
      // $("p").on({
      // mouseenter: function(){
      //   $(this).css("background-color", "lightgray");
      // },
      // mouseleave: function(){
      //   $(this).css("background-color", "lightblue");
      // },
      // click: function(){
      //   $(this).css("background-color", "yellow");
      // }
      // });

      // 4. jQuery Effects ------------------------------------------------------------------------------------

      // 1) jQuery hide() 및 show()
      // jQuery를 사용하면 hide()및 show()메서드를 사용하여 HTML 요소를 숨기거나 표시할 수 있습니다 .

      // Example
      // $("#hide").click(function(){
      //   $("p").hide();
      // });
      // $("#show").click(function(){
      //   $("p").show();
      // });

      // 2) jQuery 토글()
      // toggle()메서드 를 사용하여 요소를 숨기거나 표시하는 사이를 전환할 수도 있습니다 .
      // 표시된 요소는 숨겨지고 숨겨진 요소는 표시됩니다.
      // Example
      // $("button").click(function(){
      //   $("p").toggle();
      // });

      // 3) jQuery Fade
      // jQuery를 사용하면 요소를 페이드 인 및 페이드 아웃할 수 있습니다.
      // jQuery에는 다음과 같은 페이드 메서드가 있습니다.
      // fadeIn() -숨겨진 요소를 페이드 인하는 데 사용됩니다.
      // fadeOut()-보이는 요소를 페이드 아웃하는 데 사용됩니다.
      // fadeToggle()- fadeIn()및 fadeOut() 메소드 사이를 토글 합니다.
      // fadeTo()- 주어진 불투명도(0과 1 사이의 값)로 페이드를 허용합니다.

      // Example
      // $("button").click(function(){
      //   $("#div1").fadeIn();
      //   $("#div2").fadeIn("slow");
      //   $("#div3").fadeIn(3000);
      // });

      // 4) jQuery Slide
      // jQuery를 사용하면 요소에 슬라이딩 효과를 만들 수 있습니다.
      // jQuery에는 다음과 같은 슬라이드 메서드가 있습니다.
      // slideDown()- 요소를 아래로 슬라이드하는 데 사용됩니다.
      // slideUp()- 요소를 위로 슬라이드하는 데 사용됩니다.
      // slideToggle()-slideDown()및 slideUp() 메소드 사이를 토글 합니다.

      // Example
      // $("#flip").click(function(){
      //    $("#panel").slideDown();
      // });

      // 5. jQuery Add ------------------------------------------------------------------------------------
      // 새 HTML 콘텐츠 추가
      // 새 콘텐츠를 추가하는 데 사용되는 4가지 jQuery 메서드를 살펴보겠습니다.

      // 1) append() - 선택한 요소의 끝에 내용을 삽입합니다.
      // 2) prepend() - 선택한 요소의 시작 부분에 내용을 삽입합니다.
      // 3) after() - 선택한 요소 뒤에 내용 삽입
      // 4) before() - 선택한 요소 앞에 내용 삽입

      // 6. jQuery Remove ------------------------------------------------------------------------------------
      // 요소/콘텐츠 제거
      // 요소와 콘텐츠를 제거하기 위해 주로 두 가지 jQuery 메서드가 있습니다.

      // 1) remove() - 선택한 요소(및 해당 하위 요소)를 제거합니다.
      // 2) empty() - 선택한 요소에서 자식 요소를 제거합니다.

      // 5. jQuery AJAX ------------------------------------------------------------------------------------
      // 'request'라는 id를 가진 버튼 클릭 시 실행.
      $("#request").click(function () {
        // json 형식으로 데이터 set
        var params = {
          name: $("#name").val(),
          sex: $("#sex").val(),
          age: $("#age").val(),
          tellPh: $("#tellPh").val(),
        };

        // ajax 통신
        $.ajax({
          type: "POST", // HTTP method type(GET, POST) 형식이다.
          url: "/test/ajax", // 컨트롤러에서 대기중인 URL 주소이다.
          data: params, // Json 형식의 데이터이다.
          success: function (res) {
            // 비동기통신의 성공일경우 success콜백으로 들어옵니다. 'res'는 응답받은 데이터이다.
            // 응답코드 > 0000
            alert(res.code);
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
            alert("통신 실패.");
          },
        });
      });
    </script>
  </body>
</html>
